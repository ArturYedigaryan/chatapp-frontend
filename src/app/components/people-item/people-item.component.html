<div class="card" >
  <a (click)="viewUser($event.stopPropagation())">
    <div class="card-image imgDiv">
      <img class="imgCircle responsive-img" src="https://res.cloudinary.com/yedigaryan/image/upload/v{{user.picVersion}}/{{user.picId}}" alt="">
    </div>
  </a>
  <div class="card-action">
    <h3 class="card-title">
      {{user.username}}
      <fa-icon [icon]="faCircle" class="fa-circle" *ngIf="checkIfOnline()"></fa-icon>
    </h3>
    <p *ngIf="user.country"><span *ngIf="user.city">{{user.city}},</span> {{user.country}}</p>
    <div *ngIf="isYou">
      <button class="btn" *ngIf="!checkInArr(); else isFollow" (click)="followUser($event)">Follow</button>
      <ng-template #isFollow>
        <button class="btn disabled following" >Following</button>
      </ng-template>
      <a class="secondary-content" [routerLink]="['/chat',user.username]">
        <i class="material-icons">chat</i>
      </a>
    </div>

  </div>
</div>
