<div class="row" *ngIf="followers.length > 0; else noFollowers">
  <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
    <div class="card">
      <a>
        <div class="card-image imgDiv">
          <img class="imgCircle responsive-img" src="https://res.cloudinary.com/yedigaryan/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}">
        </div>
      </a>
      <div class="card-action">
        <h3 class="card-title">

          {{user.follower.username}}
        </h3>
        <p *ngIf="user.follower.country"><span *ngIf="user.follower.city">{{user.follower.city}},</span> {{user.follower.country}}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #noFollowers>
  <div class="row">
    <h4 class="text">You have no follower</h4>
  </div>
</ng-template>
