<div class="row">
  <div class="card">
    <ul class="collection">
      <li class="collection-item">
        <span class="post">{{post}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="card">
    <div class="card postDiv">
      <div class="card-content">
        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
          <div class="formDiv">
            <textarea
              formControlName="comment"
              class="materialize-textarea"
            ></textarea>
            <button
            class="btn postBtn"
            type="submit"
            [disabled]='!commentForm.valid'
            >
              Add Comment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ul class="collection col s12 m10" *ngFor="let comment of commentsArr">
  <li class="collection-item avatar">
    <img class="circle" src="http://placehold.it/50x50">
    <span class="title">{{comment.username}}</span>
    <p class="time">{{timeFromNow(comment.createdAt)}}</p>
    <p class="postComment">{{comment.comment}}</p>
  </li>
</ul>
