<div class="row" *ngIf="following.length; else noFollowing">
  <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
    <div class="card">
      <a>
        <div class="card-image imgDiv">
          <img class="imgCircle responsive-img" src="https://res.cloudinary.com/yedigaryan/image/upload/v{{user.userFollowed.picVersion}}/{{user.userFollowed.picId}}" alt="">
        </div>
      </a>
      <div class="card-action">
        <h3 class="card-title">
          {{user.userFollowed.username}}
        </h3>
        <p *ngIf="user.userFollowed.country"><span *ngIf="user.userFollowed.city">{{user.userFollowed.city}},</span> {{user.userFollowed.country}}</p>
        <button class="btn" (click)="unFollow(user.userFollowed)">UnFollow</button>
      </div>
    </div>
  </div>
</div>
<ng-template #noFollowing>
  <div class="row">
    <h4 class="text">You are no following anyone yet</h4>
  </div>
</ng-template>
