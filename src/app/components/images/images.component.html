<div class="row">
  <div class="col s6">
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input
          type="file"
          accept="image/png, image/jpeg"
          (change)="onFileSelected($event)"
        >
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" id="filePath" type="text">
      </div>
    </div>
  </div>

  <div class="col s6">
    <div class="file-field input-field">
      <a class="waves-effect waves-light btn" (click)="upload()">
        <i class="material-icons left">image</i>Upload Image
      </a>
    </div>
  </div>
</div>

<div class="row" *ngIf="images.length">
  <div class="col s12 m6 l4" *ngFor="let image of images">
    <div class="item-img-wrap imgDiv">
      <img  class="imgCircle" src="https://res.cloudinary.com/yedigaryan/image/upload/v{{image.imgVersion}}/{{image.imgId}}">
      <button class="btn imgBtn" (click)="setProfileImage(image)">Set As Profile</button>
    </div>
  </div>
</div>
